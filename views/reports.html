<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12" ng-controller="ReportsCtrl">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-asterisk icon-bg"></i><strong>Filters</strong>
                </div>
                <div class="card-block">
                    <div class="form-group row">
                        &nbsp;<label>Date</label>&nbsp;
                        <input style="width: 200px;" date-range-picker class="date-picker" type="text" ng-model="datePicker.date" />&nbsp;
                        <label>Branch</label>&nbsp;
                        <label class="switch switch-3d switch-primary">
                            <input type="checkbox" class="switch-input" ng-model="selBranch">
                            <span class="switch-label"></span>
                            <span class="switch-handle"></span>
                        </label>&nbsp;
                        <select style="width: 100px;height: 26px;" ng-disabled="selBranch">
                            <option ng-repeat="item in branches">{{item}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Total sales for period
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped table-condensed table-hover">
                        <thead>
                            <tr>
                                <th class="id">Order number</th>
                                <th class="name">time</th>
                                <th class="field3">quantity</th>
                                <th class="field4">total bill</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <td colspan="6">
                                <div class="pagination pull-right">
                                    <ul>
                                        <li ng-class="{disabled: currentPage == 0}">
                                            <a href ng-click="prevPage()">« Prev</a>
                                        </li>
                                    
                                        <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                                            ng-class="{active: n == currentPage}"
                                        ng-click="setPage()">
                                            <a href ng-bind="n + 1">1</a>
                                        </li>
                                     
                                        <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                                            <a href ng-click="nextPage()">Next »</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tfoot>
                        <tbody>
                            <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                                <td>{{item.order_number}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.qnty}}</td>
                                <td>{{item.total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
