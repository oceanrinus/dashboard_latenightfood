<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12" ng-controller="SettingsCtrl" ng-init="phone_edit_diable=true">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Main user phone number
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" ng-disabled="phone_edit_diable" ng-model="new_phone" id="" placeholder="phone number" style="line-height: 29px;vertical-align: middle;">
                <button type="button" class="btn" ng-click="phone_edit_diable=false;onEditPhone();" ng-disable="!phone_edit_diable">Change</button>
                <button type="button" class="btn" ng-click="phone_edit_diable=true;onApply();" ng-show="!phone_edit_diable">Apply</button>
                <button type="button" class="btn" ng-click="phone_edit_diable=true;onCancel();" ng-show="!phone_edit_diable">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Due amounts
        </div>
        <div class="card-block">
          <table class="table table-bordered table-striped table-condensed table-hover">
            <thead>
              <tr>
                <th class="month">month</th>
                <th class="total">Total</th>
                <th class="number">Number of items sold</th>
              </tr>
            </thead>
            <tfoot>
              <td colspan="6">
                <div class="pagination pull-right">
                  <ul>
                    <li ng-class="{disabled: currentPage == 0}">
                      <a href ng-click="prevPage()">« Prev</a>
                    </li>

                    <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) " ng-class="{active: n == currentPage}" ng-click="setPage()">
                      <a href ng-bind="n + 1">1</a>
                    </li>

                    <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                      <a href ng-click="nextPage()">Next »</a>
                    </li>
                  </ul>
                </div>
              </td>
            </tfoot>
            <tbody>
              <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                <td>{{item.month}}</td>
                <td>{{item.total}}</td>
                <td>{{item.number}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
